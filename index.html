<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="jstruve.dev" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Josh Struve Portfolio // 2022" />
        <meta property="og:image" content="https://jstruve.dev/img/screenshots/jstruvedev.png" />
        <meta property="og:url" content="https://jstruve.dev" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
        <script src="./js/OBJLoader.js"></script>
        <script src="./js/MTLLoader.js"></script>

        <link rel="stylesheet" href="style.css">

        <title>JSTRUVE.DEV // 2022</title>
        
    </head>

    <body id="hero">

        <div class="container-fluid hero crt">

            <div class="container">
                <div class="row text-center justify-content-center">
                    <div class="col-12 mx-auto">
                        <h1>jstruve.dev</h1>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#exit" class="btn btn-outline-light mx-auto">Leave Me Be</button>
                    </div>
                </div>
            </div>

            <nav class="navbar fixed-bottom">
                <div class="container-fluid">
                <iframe src="https://open.spotify.com/embed/track/3UhVihR6uX7ODreSzgmjT3?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                </div>
            </nav>

            <div class="modal fade crt" id="exit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-body">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>

    <script>
        
        // Scene        
        var scene = new THREE.Scene();

        // Materials        
        var base = new THREE.MeshLambertMaterial({
            color:0xffffff,
            shininess:1,
            reflectivity:1
        });
        
        var grid = new THREE.MeshBasicMaterial({
            color:0x000000,
            emissive:0x414a4c,
            wireframe: true,
            emissiveIntensity:1
        });

        // Camera
        var camera = new THREE.PerspectiveCamera (
            105,
            window.innerWidth/window.innerHeight,
            0.1,
            1000
        )
        camera.position.z = 0;
        camera.position.x = 0;
        camera.position.y = .5;
        camera.rotation.z = 0;
        camera.rotation.x = 0;
        camera.rotation.y = Math.PI / -2;

        // Lighting
        var light = new THREE.DirectionalLight(0x6c7678, 2, 500)
        light.position.set(10,2,0);
        scene.add(light);

        // Skybox
        {const loader = new THREE.CubeTextureLoader();
            const texture = loader.load([
                './img/skybox/back.png',
                './img/skybox/bottom.png',
                './img/skybox/front.png',
                './img/skybox/left.png',
                './img/skybox/right.png',
                './img/skybox/top.png',
            ]);
        scene.background = texture;
        }
    
        // Mountains
        var mountains;

        var loader = new THREE.OBJLoader();
        loader.load( './mountains.obj',
            function(object){
                object.traverse( function( child ) {
                    if ( child instanceof THREE.Mesh ) {
                        child.material = grid
                    }
                } );
                scene.add( object );
                mountains = object;
                object.scale.z = 1;
                object.scale.x = 1;
                object.scale.y = .65;
                object.position.x = 6.75;
                object.rotation.y = Math.PI / 1;

            },

        );

        var loader = new THREE.OBJLoader();
        loader.load( './mountains.obj',
            function(object){
                object.traverse( function( child ) {
                    if ( child instanceof THREE.Mesh ) {
                        child.material = base
                    }
                } );
                scene.add( object );
                mountains = object;
                object.scale.z = 1;
                object.scale.x = 1;
                object.scale.y = .65;
                object.position.x = 6.75;
                object.rotation.y = Math.PI / 1;

            },

        );

        // Animation
        var render = function(){
            requestAnimationFrame(render);

            // Sky Rotation
            scene.rotation.y += 0.00005;
            camera.rotation.y += 0.00005;

            renderer.render(scene, camera);
        }

        // Renderer
        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("#000000");
        renderer.setSize(window.innerWidth,window.innerHeight);

        hero = document.getElementById( 'hero' );

        hero.appendChild( renderer.domElement );

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })

        render();

    </script>

</html>
