    <script>
        
        // Scene        
        var scene = new THREE.Scene();

        // Materials        
        var base = new THREE.MeshLambertMaterial({
            color:0xffffff,
            shininess:1,
            reflectivity:1
        });
        
        var grid = new THREE.MeshBasicMaterial({
            color:0x000000,
            emissive:0x414a4c,
            wireframe: true,
            emissiveIntensity:1
        });

        // Camera
        var camera = new THREE.PerspectiveCamera (
            105,
            window.innerWidth/window.innerHeight,
            0.1,
            1000
        )
        camera.position.z = 0;
        camera.position.x = 0;
        camera.position.y = .5;
        camera.rotation.z = 0;
        camera.rotation.x = 0;
        camera.rotation.y = Math.PI / -2;

        // Lighting
        var light = new THREE.DirectionalLight(0x6c7678, 2, 500)
        light.position.set(10,2,0);
        scene.add(light);

        // Skybox
        {const loader = new THREE.CubeTextureLoader();
            const texture = loader.load([
                './img/skybox/back.png',
                './img/skybox/bottom.png',
                './img/skybox/front.png',
                './img/skybox/left.png',
                './img/skybox/right.png',
                './img/skybox/top.png',
            ]);
        scene.background = texture;
        }
    
        // Mountains
        var mountains;

        var loader = new THREE.OBJLoader();
        loader.load( './mountains.obj',
            function(object){
                object.traverse( function( child ) {
                    if ( child instanceof THREE.Mesh ) {
                        child.material = grid
                    }
                } );
                scene.add( object );
                mountains = object;
                object.scale.z = 1;
                object.scale.x = 1;
                object.scale.y = .65;
                object.position.x = 6.75;
                object.rotation.y = Math.PI / 1;

            },

        );

        var loader = new THREE.OBJLoader();
        loader.load( './mountains.obj',
            function(object){
                object.traverse( function( child ) {
                    if ( child instanceof THREE.Mesh ) {
                        child.material = base
                    }
                } );
                scene.add( object );
                mountains = object;
                object.scale.z = 1;
                object.scale.x = 1;
                object.scale.y = .65;
                object.position.x = 6.75;
                object.rotation.y = Math.PI / 1;

            },

        );

        // Animation
        var render = function(){
            requestAnimationFrame(render);

            // Sky Rotation
            scene.rotation.y += 0.00005;
            camera.rotation.y += 0.00005;

            renderer.render(scene, camera);
        }

        // Renderer
        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("#000000");
        renderer.setSize(window.innerWidth,window.innerHeight);

        hero = document.getElementById( 'hero' );

        hero.appendChild( renderer.domElement );

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })

        render();

    </script>
